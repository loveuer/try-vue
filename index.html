<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>simple Vue</title>
        <style type="text/css" media="screen">
            .test-zone {
                border-bottom: 1px solid #888;
                margin-bottom: 10px;
                padding: 10px;
            }
        </style>
    </head>

    <body>
        <div id="myvue">
            <div class="test-zone">
                <div v-for="(u , key) in users" class="nouse-class">
                    <span>{{ u.name }}</span>
                    <span> | </span>
                    <span v-text="u.age"></span>
                    <span> | </span>
                    <span v-text="u.address"></span>
                </div>
                <button @click="chgUsers">chg users</button>
                <button @click="concatUsers">concat users</button>
                <span>{{ color }}</span>
                <span>{{ food }}</span>
            </div>
        </div>
        <script src="./index.js"></script>
        <!-- <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.js"></script> -->
        <script type="text/javascript" id="">
            var mv = new Vue({
                el: "#myvue",
                data: {
                    users: [
                        { name: "zyp", age: 29, address: "dy" },
                        { name: "sjp", age: 30, address: "hb" },
                        { name: "lyx", age: 28, address: "gy" },
                    ],
                    color: "blue",
                    food: "rice",
                },
                methods: {
                    chgUsers() {
                        this.users = [
                            { name: "石头", age: 89, address: "河边" },
                            { name: "木头", age: 23, address: "山上" },
                            { name: "马车", age: 5, address: "路上" },
                        ];
                    },
                    concatUsers() {
                        this.users = this.users.concat([
                            { name: "zhaoyupeng", age: 29, address: "cd" },
                            { name: "songjipeng", age: 28, address: "cd" },
                            { name: "liyongxiang", age: 0, address: "cd" },
                        ]);
                        console.log("chged");
                    },
                },
            });
        </script>
    </body>
</html>
